---
- name: "System: update"
  become: true
  ansible.builtin.apt:
    upgrade: dist
    update_cache: true

- name: "System: install dependencies"
  become: true
  ansible.builtin.apt:
    state: present
    name:
      # Java is needed in order to connect the Jenkins slaves to the master
      - openjdk-21-jre
      # Basics
      - build-essential
      - htop
      - curl
      # Time
      - ntp
      # VCS
      - git-core
      # Word support
      - wv
      # PDF support
      - poppler-utils
      - pdftohtml
      # i18n utility
      - gettext
      # Keep /tmp folder clean
      - tmpreaper
      # Robot Framework dependencies
      - xvfb
      - x11-apps
      - xfonts-100dpi
      - xfonts-75dpi
      - xfonts-scalable
      - xfonts-cyrillic
      # Others / system
      - libyaml-dev
      - imagemagick
      - npm
      - ufw
      - fail2ban
      - unattended-upgrades
      # Playwright dependencies
      - libwoff1
      - libvpx9
      - libevent-2.1-7t64
      - libgstreamer-plugins-base1.0-0
      - libgstreamer-gl1.0-0
      - libgstreamer-plugins-bad1.0-0
      - libharfbuzz-icu0
      - libenchant-2-2
      - libsecret-1-0
      - libhyphen0
      - libmanette-0.2-0
      - libflite1
      - gstreamer1.0-libav

- name: Install npm package dependencies (globally)
  community.general.npm:
    name: "{{ item }}"
    global: true
    state: present
  with_items:
    - yarn
    - npm-run-all
    - prettier
    - lint
    - flow
    - eslint

# Install a locale suited to run tests
# https://github.com/plone/Products.CMFPlone/blob/master/Products/CMFPlone/tests/testUnicodeSplitter.py
- name: "System: install locale"
  become: true
  community.general.locale_gen:
    name: en_US.ISO-8859-15
    state: present

- name: "System: set environment variables"
  become: true
  ansible.builtin.lineinfile:
    dest: /etc/environment
    line: "{{ item }}"
  with_items:
    - LC_ALL=en_US.UTF-8
    - LANG=en_US.UTF-8

# Set Timezone to US/Pacific (default was: 'Etc/UTC')
# XXX: Only a single test requires this in plone.app.form 2.2.x
# https://github.com/plone/plone.app.form/blob/2.2.x/plone/app/form/widgets/datecomponents.txt
- name: "System: set timezone to US/Pacific"
  become: true
  community.general.timezone:
    name: Etc/GMT-9

# UFW
- name: "System: set UFW to deny all"
  become: true
  community.general.ufw:
    state: enabled
    policy: deny
    direction: incoming

- name: "System: set UFW to allow OpenSSH"
  become: true
  community.general.ufw:
    rule: allow
    name: OpenSSH

- name: "System: set UFW to allow Port 80"
  become: true
  community.general.ufw:
    rule: allow
    port: 80
    proto: tcp

- name: "System: set UFW to allow Port 443"
  become: true
  community.general.ufw:
    rule: allow
    port: 443
    proto: tcp

- name: "System: set UFW to allow port 4949 from munin master"
  become: true
  community.general.ufw:
    rule: allow
    src: 162.209.104.107
    proto: tcp
    port: 4949

# fail2ban
- name: "System: upload fail2ban jail.local"
  become: true
  ansible.builtin.copy:
    src: jail.local
    dest: /etc/fail2ban/jail.local
    mode: "0644"
  notify: Restart fail2ban

# unattended-upgrades
- name: "System: configure unattended-upgrades"
  become: true
  ansible.builtin.copy:
    src: 10periodic
    dest: /etc/apt/apt.conf.d/10periodic
    owner: root
    group: root
    mode: "0644"

- name: "System: upload unattended-upgrades configuration"
  become: true
  ansible.builtin.copy:
    src: 50unattended-upgrades
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: "0644"
  notify: Restart unattended-upgrades

# tmpreaper
- name: "System: configure tmpreaper"
  become: true
  ansible.builtin.lineinfile:
    dest: /etc/tmpreaper.conf
    regexp: "^TMPREAPER_TIME:"
    line: TMPREAPER_TIME=24
