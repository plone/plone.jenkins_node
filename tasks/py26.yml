---

- name: "py26: add deadsnakes PPA"
  become: yes
  apt_repository:
    repo='ppa:fkrull/deadsnakes'

- name: "py26: update"
  become: yes
  apt:
    upgrade=dist
    update_cache=yes

- name: "py26: install python 2.6"
  become: yes
  apt:
    name={{ item }}
    state=present
  with_items:
    - python2.6
    - python2.6-dev
