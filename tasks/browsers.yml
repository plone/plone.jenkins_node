---
# Install/configure everything related to web browsers

# Firefox
- include: firefox.yml

# geckodriver
- include: geckodriver.yml

# PhantomJS
- name: "Browsers: PhantomJS: install"
  become: true
  apt:
    name: phantomjs
    state: present

# Chrome
- name: "Browsers: Chromium: install"
  become: true
  apt:
    name: ['chromium-browser', 'chromium-chromedriver']
    state: present
