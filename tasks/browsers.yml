---
# Install/configure everything related to web browsers

# Firefox
- include: firefox.yml

# PhantomJS
- name: "Browsers: PhantomJS: install"
  become: yes
  apt:
    name=phantomjs
    state=present

# Chrome
- name: "Browsers: Chromium: install"
  become: yes
  apt:
    name={{ item }}
    state=present
  with_items:
    - chromium-browser
    - chromium-chromedriver
