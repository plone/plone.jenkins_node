---
- name: "User: add jenkins user"
  become: true
  ansible.builtin.user:
    name: jenkins
    shell: /bin/bash

- name: "User: install authorized key"
  become: true
  become_user: jenkins
  ansible.posix.authorized_key:
    user: jenkins
    key: "{{ gh_raw }}/{{ gh_jenkins_repo }}/master/files/jenkins.plone.org.pub"

- name: "User: git config"
  become: true
  become_user: jenkins
  ansible.builtin.copy:
    src: gitconfig
    dest: /home/jenkins/.gitconfig
    owner: jenkins
    group: jenkins
    mode: "0600"

- name: "User: create .buildout main folder"
  become: true
  become_user: jenkins
  ansible.builtin.file:
    path: /home/jenkins/.buildout
    state: directory
    owner: jenkins
    group: jenkins
    mode: "0750"

- name: "User: create .buildout subfolders"
  become: true
  become_user: jenkins
  ansible.builtin.file:
    path: /home/jenkins/.buildout/{{ item }}
    state: directory
    owner: jenkins
    group: jenkins
    mode: "0750"
  with_items:
    - eggs
    - downloads
    - extends
    - cache

- name: "User: add default.cfg buildout config file"
  become: true
  become_user: jenkins
  ansible.builtin.copy:
    src: default.cfg
    dest: /home/jenkins/.buildout/default.cfg
    owner: jenkins
    group: jenkins
    mode: "0600"
