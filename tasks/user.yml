---
- name: "User: add jenkins user"
  become: true
  user:
    name: jenkins
    shell: /bin/bash

- name: "User: install authorized key"
  become: true
  become_user: jenkins
  authorized_key:
    user: jenkins
    key: https://raw.githubusercontent.com/plone/jenkins.plone.org/master/files/jenkins.plone.org.pub

- name: "User: git config"
  become: true
  become_user: jenkins
  copy:
    src: gitconfig
    dest: /home/jenkins/.gitconfig
    owner: jenkins
    group: jenkins

- name: "User: create .buildout main folder"
  become: true
  become_user: jenkins
  file:
    path: /home/jenkins/.buildout
    state: directory
    owner: jenkins
    group: jenkins

- name: "User: create .buildout subfolders"
  become: true
  become_user: jenkins
  file:
    path: /home/jenkins/.buildout/{{ item }}
    state: directory
    owner: jenkins
    group: jenkins
  with_items:
    - eggs
    - downloads
    - extends
    - cache

- name: "User: add default.cfg buildout config file"
  become: true
  become_user: jenkins
  copy:
    src: default.cfg
    dest: /home/jenkins/.buildout/default.cfg
    owner: jenkins
    group: jenkins
